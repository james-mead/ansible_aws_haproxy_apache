---
## This playbook deploys the whole application stack in this site.  

# Apply common configuration to all hosts
- hosts: all
  remote_user: ubuntu
  become: true
  become_method: sudo
  roles:
  - common

# Configure and deploy the web servers. Note that we include two roles here,
# the 'base-apache' role which simply sets up Apache, and 'web' which includes
# our example web application.
- hosts: security_group_development_web_servers
  remote_user: ubuntu
  become: true
  become_method: sudo
  roles:
  - base-apache
#   # - web
  
#   tags:
#   - webserver

# Configure and deploy the load balancer(s).
- hosts: security_group_development_load_balancers
  pre_tasks:
    - include_vars: inventories/development/group_vars/security_group_development_load_balancers
  remote_user: ubuntu
  become: true
  become_method: sudo
  roles:
    - haproxy
  